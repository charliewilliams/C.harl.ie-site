{{- $email := .Site.Params.email | default "c@harl.ie" -}}
{{- $defaultLabel := "Say Hello" -}}
{{- $label := default $defaultLabel (.Get 0) -}}
<a class="cta-button email-button" href="mailto:{{ $email }}">
  <span>{{ $label }}</span>
  <video class="headline-film" src="{{ partialCached "headline-video-src.html" (dict "Site" .Page.Site) "headline-video" }}" autoplay loop muted playsinline preload="auto" aria-hidden="true"></video>
</a>
