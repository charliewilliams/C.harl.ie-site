{{ define "main" }}
  <section class="main-content">
    {{ with .Title }}
      <h1 class="headline">
        <span>{{ . }}</span>
        <video class="headline-film" src="{{ partialCached "headline-video-src.html" (dict "Site" $.Site) "headline-video" }}" autoplay loop muted playsinline preload="auto"></video>
      </h1>
    {{ end }}
    <div class="content-body">
      {{ with .Params.description }}<p class="section-meta">{{ . }}</p>{{ end }}
      {{ .Content }}
      {{ if .Pages }}
        <ul>
          {{ range .Pages }}
            <li><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></li>
          {{ end }}
        </ul>
      {{ end }}
    </div>
  </section>
{{ end }}
