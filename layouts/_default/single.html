{{ define "main" }}
  <section class="main-content">
    {{ with .Title }}
      <h1 class="headline">
        <span>{{ . }}</span>
        <video class="headline-film" src="{{ "filmburn.mov" | relURL }}" autoplay loop muted playsinline preload="auto"></video>
      </h1>
    {{ end }}
    <div class="content-body">
      {{ with .Params.description }}<p class="section-meta">{{ . }}</p>{{ end }}
      {{ .Content }}
    </div>
  </section>
{{ end }}
