<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ with .Title }}{{ . }} Â· {{ end }}{{ .Site.Title }}{{ end }}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@500;600;700&family=Source+Serif+4:opsz,wght@8..60,400;500;600&display=swap" rel="stylesheet">
  {{ $styles := resources.Get "css/main.css" | resources.Fingerprint "sha512" }}
  <link rel="stylesheet" href="{{ $styles.RelPermalink }}" integrity="{{ $styles.Data.Integrity }}">
  {{ block "head" . }}{{ end }}
</head>
<body>
  <div class="site-frame">
    <header class="site-header">
      <h1 class="site-title"><a href="{{ "/" | relLangURL }}">{{ .Site.Title }}</a></h1>
    </header>
    <main class="site-content">
      {{ block "main" . }}{{ end }}
    </main>
    <footer>
      <p>&copy; {{ now.Format "2006" }} {{ .Site.Params.name | default .Site.Title }}. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
